	<script>
		function toggleTunes() {
			let soundIconOn = document.getElementById("soundIconOn");
			let soundIconOff = document.getElementById("soundIconOff");

			if(soundIconOn.style.display == "none") {
				soundIconOn.style.display = "block"
			} else {
				soundIconOn.style.display = "none"
			}

			if(soundIconOff.style.display == "none") {
				soundIconOff.style.display = "block"
			} else {
				soundIconOff.style.display = "none"
			}
			
			let dankTune = document.getElementById('dankTune')

			dankTune.paused ? dankTune.play() : dankTune.pause();
		}
